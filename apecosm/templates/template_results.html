<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Apecosm report</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <section class="main-content">
    
    <div style="text-align: center">
    <img src="https://apecosm.org/wp-content/uploads/2020/10/cropped-logo_apecosm_sanstexte_rvb_300dpi-2.png" width="20%">
    </div>
        
<h1>Simulation results </h1>

<h2> Time series </h2>
 
<table id="tablefigs">
    <tbody>
        {% for item in ts_figs %}
            <tr>
                <td id="tdfigs">
                    <div style="text-align: center">
                <img src={{ ts_figs[item] }} width="80%">
            </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h2> Maps </h2>

<table id="tablefigs">
    <tbody>
        {% for item in maps_figs %}
            <tr>
                <td id="tdfigs">
                    <div style="text-align: center">
                <img src={{ maps_figs[item] }} width="80%">
            </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</section>

</body>
</html>
