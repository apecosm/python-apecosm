<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Apecosm report</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <section class="main-content">
    
    <div style="text-align: center">
    <img src="https://apecosm.org/wp-content/uploads/2020/10/cropped-logo_apecosm_sanstexte_rvb_300dpi-2.png" width="20%">
    </div>
        
<h1>Simulation results </h1>
 
{% for item in ts_figs %}
    Time-series ({{ item }}):  
    <br>
    <img src={{ ts_figs[item] }} >
    </br>
{% endfor %}

<h2> Maps </h2>

{% for item in maps_figs %}
    Mean maps ({{ item }}):  
    <br>
    <img src={{ maps_figs[item] }} >
    </br>
{% endfor %}

</section>

</body>
</html>
