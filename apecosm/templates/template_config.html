<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Apecosm report</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
<section class="main-content">

    <div style="text-align: center">
    <img src="https://apecosm.org/wp-content/uploads/2020/10/cropped-logo_apecosm_sanstexte_rvb_300dpi-2.png" width="20%">
    </div>

<h1>Input variables </h2>

<h2> Lengths </h2>

<table id="tablefigs">
    <tbody>
        {% for item in length_figs %}
            <tr>
                <td id="tdfigs">
                    <div style="text-align: center">
                <img src={{ length_figs[item] }} width="80%">
            </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h2> Weights </h2>

<table id="tablefigs">
    <tbody>
            {% for item in weight_figs %}
                <tr>
                    <td id="tdfigs">
                        <div style="text-align: center">
                        <img src={{ weight_figs[item] }} width="80%">
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>

<h2> Trophic Interactions </h2>

<div style="text-align: center">
    <img src={{ trophic_figs }} width="80%">
</div>

<h2> LTL selectivities </h2>

<table id="tablefigs">
    <tbody>
            {% for item in select_figs %}
                <tr>
                    <td id="tdfigs">
                        <div style="text-align: center">
                        <img src={{ select_figs[item] }} width="80%">
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>



</section>
</body>
</html>
