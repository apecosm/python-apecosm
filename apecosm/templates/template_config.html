<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Apecosm report</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
<section class="main-content">

    <div style="text-align: center">
    <img src="https://apecosm.org/wp-content/uploads/2020/10/cropped-logo_apecosm_sanstexte_rvb_300dpi-2.png" width="20%">
    </div>

<h1>Input variables </h2>

<h2> Lengths </h2>

{% for item in length_figs %}
    Length for community {{ item }}: 
    <br>
    <img src={{ length_figs[item] }} >
    </br>
{% endfor %}

<h2> Weights </h2>

{% for item in weight_figs %}
    Weight for community {{ item }}: 
    <br>
    <img src={{ weight_figs[item] }} >
    </br>
{% endfor %}

</section>

</body>
</html>
